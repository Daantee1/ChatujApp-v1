<div class="h-custom w-full flex justify-center items-center">
    <div class="mb-14 w-80">
        <h3 class="font-semibold text-2xl text-center mb-5 tracking-wider">REJESTRACJA</h3>
        <form action="" (ngSubmit)="register()">
          <label class="input input-bordered flex items-center gap-2 mb-5" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            <input type="text" class="grow" placeholder="Email" 
            [(ngModel)]="user.email" (input)="emailExists = false"  name="email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </label>
          <label class="input input-bordered flex items-center gap-2 mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
            <input type="text" class="grow" placeholder="Nazwa użytkownika" 
            [(ngModel)]="user.username" (input)="usernameExists = false" name="username" required minlength="5"
            />
          </label>
          <label class="input input-bordered flex items-center gap-2 mb-5" mb-5>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            <input type="password" class="grow" placeholder="Hasło"
            [(ngModel)]="user.password" (input)="passwordDoNotMatch = false" name="password" required minlength="6"
            />
          </label>
          <label class="input input-bordered flex items-center gap-2 mb-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            <input type="password" class="grow" placeholder="Potwierdź hasło"
            [(ngModel)]="user.passwordC" (input)="passwordDoNotMatch = false" name="passwordC" required minlength="6"
             />
          </label>
          @if(passwordDoNotMatch){
            <p class="text-red-500 text-center">Hasła nie są takie same</p>
           }
           @if(emailExists){
            <p class="text-red-500 text-center">Adres Email jest już zajęty</p>
           }
           @if(usernameExists){
            <p class="text-red-500 text-center">Nazwa uzytkownika jest już zajęta</p>
           }
          <div class="flex justify-end items-center mt-5">
         
          <button type="submit" class="btn btn-success "(click)="isPasswordMatch()" >Dalej</button>
        </div>
        </form>
        
    </div>
</div>
